<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="public/css/style.css">
</head>
<body>

  <div class="slideshow">

    <div class="slide">
      <span class="slide-number">1 / 3</span>
      <img class="slide-img" src="public/img/nature-1-resized.jpg" alt="Nature">
      <span class="desc">Image Description</span>
    </div>

    <div class="slide">
      <span class="slide-number">2 / 3</span>
      <img class="slide-img" src="public/img/nature-3-resized.jpg" alt="Nature">
      <span class="desc">Image Description</span>
    </div>

    <div class="slide">
      <span class="slide-number">3 / 3</span>
      <img class="slide-img" src="public/img/nature-5.jpg" alt="Nature">
      <span class="desc">Image Description</span>
    </div>

    <div class="directions">
      <button type="button" class="prev-btn" onclick="changeSlides(-1)">&#171;</button>
      <button type="button" class="next-btn" onclick="changeSlides(1)">&#187;</button>
    </div>
    
  </div>
  
  <div class="bullets">
    <button type="button" class="bullet" onclick="currentSlide(1)"></button>
    <button type="button" class="bullet" onclick="currentSlide(2)"></button>
    <button type="button" class="bullet" onclick="currentSlide(3)"></button>
  </div>

  <script src="public/js/script.js"></script>
</body>
</html>
